<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/lottie.js"></script>
    <link rel="stylesheet" href="css/404style.css">
</head>
<body>
    <div class="err_page" id="error"></div>
    <a href="index.html" class="back_main">← Вернуться на главную</a>

        const anim = lottie;
        anim.loadAnimation({
            container: document.querySelector('#error'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './js/404.json',
        });
    </script>
</body>
</html>
